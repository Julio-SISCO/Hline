<div class="card card-container p-4">
    <h3 class="text-center">Create an account </h3>
  <div class="alert alert-success" *ngIf="isSuccessfull">
    Your registration is successfull!
  </div>
    <form id="registerForm" [formGroup]="form" (ngSubmit)="onSubmit()">
        <p class="text-center">
            <img
            id="profile-img"
            height="70"
            width="70"
            src="./assets/images/users/user.png"
            class="profile-img-card"
          />
          </p>
        <div class="form-group">
            <label>Nom</label>
            <input
            type="text"
            formControlName="lastName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors}"/>
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">the last name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Prenom</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
            />
          </div>
        <div class="form-group">
            <label>Email</label>
            <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email is invalid</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
            />
            <div *ngIf="f.confirmPassword.errors?.matching" class="text-danger">
                Confirmation password and password does not match
            </div>
        </div>
        <div class="form-group form-check">
            <input
            type="checkbox"
            formControlName="acceptTerms"
            [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }"
            />
            <label for="acceptTerms"> I have read and agree to the Terms</label
            >
            <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">
            Accept Terms is required
            </div>
        </div>
        <div class="form-group">
            You have already an Account?, click <a routerLink="/auth/login" id="tologin">here</a> to login
            <p class="float-left"><a routerLink="/0auth2/login" id="tologin">Login with google account</a></p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary float-right m-1" [disabled]="form.invalid">Register</button>
            <button
            type="button"
            (click)="onReset()"
            class="btn btn-warning float-left m-1"
            >
            Reset
            </button>
        </div>
    </form>
  </div>
