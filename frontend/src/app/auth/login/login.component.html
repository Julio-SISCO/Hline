<div class="card card-container p-5">
    <h3 class="text-center p-2">Login to your account</h3>
    <div *ngIf="isLoginFailed" class="alert alert-danger text-center">{{errorMessage}}</div>
      <form [formGroup]="form" id="loginForm" (ngSubmit)="onSubmit()">
        <p class="text-center">
          <img
          id="profile-img"
          height="70"
          width="70"
          src="./assets/images/users/user.png"
          class="profile-img-card"
        />
        </p>
        <div class="form-group">
          <label>Username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <p class="float-left"><a routerLink="/0auth2/login" id="tologin">Login with google account</a></p>
          <button type="submit" class="btn btn-primary float-right" [disabled]="form.invalid">Login</button>
        </div>
      </form>
  </div>
