<div >
    <div>
        <form class="form-horizontal" id="add-form" [formGroup]="updateForm" (ngSubmit)="update()">
            <div class="modal-header"  >
                <h4 class="card-title" >Modifier l'intitulé du role</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-xl-6" >
                        <label class="control-label">Libellé</label>
                        <input type="text" [ngModel]="currentRole.libelle" class="form-control" formControlName="libelle" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Fermer</button>
                <button type="submit" [disabled]="updateForm.invalid" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>
