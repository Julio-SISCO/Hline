<form class="form-horizontal" id="add-form" [formGroup]="createForm">
    <div class="modal-header"  >
        <h4 class="card-title" >Detail de l'utilisateur</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group m-2">
                    <label>le profile</label>
                    <input type="text" formControlName = "profile" class="form-control" disabled>
                </div>
                <div class="form-group m-2">
                    <label>Nom</label>
                    <input type="text" formControlName = "nom" class="form-control" disabled>
                </div>
                <div class="form-group m-2">
                    <label>Prénom</label>
                    <input type="text" formControlName = "prenom" class="form-control" disabled>
                </div>
                <div class="form-group m-2">
                    <label>Email</label>
                    <input type="text" formControlName = "email" class="form-control" disabled>
                </div>
                <div class="form-group m-2">
                    <label>Activer le compte </label>
                    <input type="text" formControlName = "enabled" class="form-control" disabled>
                </div>
                <div class="form-group m-2">
                    <label>Téléphone</label>
                    <input type="text" formControlName = "telephone" class="form-control" disabled>
                </div>
                <div class="form-group m-2">
                    <label>Adresse</label>
                    <input type="text" formControlName = "adresse" class="form-control" disabled>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group m-2 p-5" >
                    <img [src]="imageSourceforCurrentUser?imageSourceforCurrentUser:'assets/images/users/user.png'" id="updatUserImage" alt="user-avatar" width="90px" height="90px">  
                </div>
                <div class="form-group m-2">
                    <label>Statut du compte </label>
                    <input type="text" formControlName = "status" class="form-control" disabled>
                </div>
                <div *ngIf="admin || superadmin" class="form-group m-2">
                    <div class="table-responsive">
                        <table *ngIf="userRoles.length>0" class="table table-hover align-middle text-nowrap table-bordered">
                            <tbody>
                                <tr *ngFor='let r of userRoles; index as i'>
                                    <td>
                                        {{ i + 1 }}
                                    </td>
                                    <td>
                                        {{r.libelle}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
